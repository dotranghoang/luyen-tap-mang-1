<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử
        //Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
        let arr = [];
        for (var i = 0; i < 10; i++) {
            arr[i] = parseInt(prompt("Enter 10 numbers in array"));
        }
        document.write("array after input: " + arr.join("-"))
        arr.sort(function (a, b) {
            return b - a;
             });
             document.write("<br/>array after sort: " + arr.join("-"));
    </script>
</body>

</html>
