   alert("Nhap vao 1 mang gom 10 so nguyen");  
    let arr=[];

        arr[i] = parseInt(prompt(" Nhap so nguyen"));
    } 
      let v =parseInt(prompt("Nhap v de tim trong mang"));

          if(v == arr[j]) {
              document.write(v + " is in the array.");
              check=true;
            }
          }

            document.write(v + " isn't in the array.");
 }
