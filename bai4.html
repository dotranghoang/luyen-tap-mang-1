<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
        let arr = [];
        for (var i = 0; i < 10; i++) {
            arr[i] = parseInt(prompt("Nhap so nguyen"))
        }
        document.write("Mang sau khi nhap " + arr.join(';'));
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
            first++;
            last--;

        }
        document.write("<br/>Sau khi dao: " + arr.join(';'))
    </script>
</body>

</html>
